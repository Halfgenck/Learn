<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p id="demo"></p>
<p id="demo1"></p>
</body>
<script>
    //无法更改值
    try {
        const PI = 3.141592653589793;
        PI = 3.14;
    } catch (err) {
        document.getElementById("demo").innerHTML = err;
    }
    //更改属性
    // 创建对象：
    const car = {type:"Porsche", model:"911", color:"white"};

    // 更改属性：
    car.color = "red";

    // 添加属性：
    car.owner = "Steve";

    // 显示属性：
    document.getElementById("demo1").innerHTML = "车主是：" + car.owner;
</script>
</html>
