<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<object> 元素-->
<!--所有浏览器均支持<object> 元素。-->
<!--<object> 元素定义 HTML 文档中的嵌入式对象。-->
<!--    它旨在将插件（例如 Java applet、PDF 阅读器和 Flash 播放器）嵌入网页中，但也可以用于将 HTML 包含在 HTML 中：-->
<object width="100%" height="500px" data="HTML_CSS.html"></object>
<object data="/Html/image/415519.jpg"></object>

<!--<embed> 元素-->
<!--所有主要浏览器均支持 <embed> 元素。-->
<!--<embed> 元素也可定义了 HTML 文档中的嵌入式对象。-->
<!--Web 浏览器长期以来一直支持 <embed> 元素。但是，它不属于 HTML5 之前的 HTML 规范的一部分。-->
<embed src="/Html/image/Konachan.com%20-%20350644%20sample.jpg">
<!--请注意，<embed> 元素没有结束标记。它无法包含替代文本。-->
</body>
</html>
