<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--background-color 属性为元素定义了背景颜色：-->
<body style="background-color:PowderBlue;">
<!--style 属性的作用：-->
<!---->
<!--提供了一种改变所有 HTML 元素的样式的通用方法。-->
<!---->
<!--样式是 HTML 4 引入的，它是一种新的首选的改变 HTML 元素样式的方式。通过 HTML 样式，能够通过使用 style 属性直接将样式添加到 HTML 元素，或者间接地在独立的样式表中（CSS 文件）进行定义。-->
<!--text-align 属性规定了元素中文本的水平对齐方式：-->

<h1 style="text-align: center">Look! Styles and colors</h1>
<p style="font-family: verdana;color: red">this is a paragraph</p>
<p style="font-famliy:times;color:green">green</p>
<p style="font-size: 30px">text 30 px</p>
<!--font-family、color 以及 font-size 属性分别定义元素中文本的字体系列、颜色和字体尺寸：-->
<p style="font-family: Arial;color:red;font-size:30px">A size 30px </p>
</body>
</html>
