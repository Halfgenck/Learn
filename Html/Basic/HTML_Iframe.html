<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--iframe 用于在网页内显示网页。-->
<iframe src="https://www.w3school.com.cn/example/html/demo_iframe.html" width="200" height="200">
<!--    Iframe - 删除边框   frameborder-->
</iframe>
<iframe frameborder="0" src="https://www.w3school.com.cn/example/html/demo_iframe.html" width="200" height="200"></iframe>
<!--iframe 可用作链接的目标（target）。 链接的 target 属性必须引用 iframe 的 name 属性：-->

<iframe name="iframe_a" src="https://www.w3school.com.cn/example/html/demo_iframe.html" width="200" height="200"></iframe>

<p>
    <a href="https://www.w3school.com.cn" target="iframe_a">W2School</a>
</p>

</body>
</html>
