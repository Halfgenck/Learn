<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--标题是通过<h1>-<h6>来定义的-->
<h1>This is a heading</h1>
<h2>This is a heading</h2>
<h3>This is a heading</h3>
<!--注释：浏览器会自动地在标题的前后添加空行。-->
<!--注释：默认情况下，HTML 会自动地在块级元素前后添加一个额外的空行，比如段落、标题元素前后。、-->
<!--<hr /> 标签在 HTML 页面中创建水平线。-->
<!---->
<!--hr 元素可用于分隔内容。-->
<p>This is a paragraph</p>
<hr />
<p>This is a paragraph</p>
<hr />
<p>This is a paragraph</p>
</body>
</html>
