<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    外部样式表-->
<!--    当样式需要被应用到很多页面的时候，外部样式表将是理想的选择。使用外部样式表，你就可以通过更改一个文件来改变整个站点的外观。-->
<!--    <link rel="stylesheet" type="text/css" href="mystyle.css">-->
<!--    内部样式表-->
<!--    当单个文件需要特别样式时，就可以使用内部样式表。你可以在 head 部分通过 <style> 标签定义内部样式表。-->
    <style type="text/css">
        body {background-color:white}
        p {margin-left:40px}
    /*    距离左边的距离*/

    </style>
</head>
<body>
<p>hello</p>
<p style="color:darkred;margin-left: 20px">this is a paragraph.</p>

</body>
</html>
