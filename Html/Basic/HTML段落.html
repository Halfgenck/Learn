<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--段落是通过 <p> 标签定义的。-->
<!--使用空的段落标记 <p></p> 去插入一个空行是个坏习惯。
用 <br /> 标签代替它！（但是不要用 <br /> 标签去创建列表。不要着急，您将在稍后的篇幅学习到 HTML 列表。）-->
<p>this is a paragraph</p>
<br />
<p>this is another paragraph</p>
</body>
</html>
