<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #padding {
            padding: 20px 20px 40px 80px;
            background-color: lightgray;
        }
        #width {
            width: 300px;
            padding: 25px;
            /*在这里，<div> 元素的宽度为 300px。但是，<div> 元素的实际宽度将是 350px（300px + 左内边距 25px + 右内边距 25px）：*/
            background-color: red;
        }
        #boxsize {
            width: 300px;
            padding: 25px;
            box-sizing: border-box;
            background-color: blue;
        }
    </style>
</head>

<body>
<!--CSS padding 属性用于在任何定义的边界内的元素内容周围生成空间。-->
<div id="padding">hello</div>
<!--CSS width 属性指定元素内容区域的宽度。内容区域是元素（盒模型）的内边距、边框和外边距内的部分。-->
<div id="width">我是width</div>
<!--若要将宽度保持为 300px，无论填充量如何，那么您可以使用 box-sizing 属性。这将导致元素保持其宽度。如果增加内边距，则可用的内容空间会减少。-->
<div id="boxsize">我是boxsize</div>
</body>
</html>
