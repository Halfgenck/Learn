<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 5px solid darkblue;
        }

        .box2 {
            border: 5px solid darkblue;
            width: 200px;
            height: 150px;
        }

        .box3 {
            border: 5px solid darkblue;
            width: 50%;
        }

        .box4 {
            /*1vh等于视口高度的 1%，1vw则为视口宽度的 1%.*/
            border: 5px solid darkblue;
            width: 20vw;
            height: 20vh;
            font-size: 10vh;
        }
    </style>
</head>
<body>
<!--元素的固有尺寸 — 由其所包含的内容决定。-->
<div class="box">hello</div>
<!--固定尺寸-->
<div class="wrapper">
    <div class="box2"></div>
    <div class="box2">These boxes both have a height set, this box has content in it which will need more space than the
        assigned height, and so we get overflow.
    </div>
</div>
<!--百分数-->
<!--当使用百分数时，你需要清楚，它是什么东西的百分数。
对于一个处于另外一个容器当中的盒子，如果你给予了子盒子一个百分数作为宽度，那么它指的是父容器宽度的百分数。-->
<div class="box3">
    I have a percentage width.
</div>
<div class="box4">
    A
</div>

</body>
</html>
